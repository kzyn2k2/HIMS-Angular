<div class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased w-full">
  <div class="fixed flex flex-col top-0 left-0 w-80 bg-blue-900 text-white h-full border-r">
    <div class="flex items-center justify-center h-14 border-b">
      <div>HIMS</div>
    </div>
    <div class="overflow-y-auto overflow-x-hidden flex-grow bg-blue-900">
      <ul class="flex flex-col py-4 space-y-1">
        <li class="px-5">
          <div class="flex flex-row items-center h-8">
            <div class="text-sm font-light tracking-wide text-white">Menu</div>
          </div>
        </li>
        <li *ngFor="let link of links; let i = index">
          <a  [routerLink]="[routes[i]]" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-white hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
            <i [ngClass]="icons[i]"></i>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">{{link}}</span>
          </a>
        </li>   
        <li>
        <a  [routerLink]="['/entry']" class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-white hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
            <span class="inline-flex justify-center items-center ml-4">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Log Out</span>
          </a>
        </li>   
      </ul>
    </div>
  </div>
</div>
