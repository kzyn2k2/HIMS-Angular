<div class="h-screen">
    <div class="m-8">
<nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                        </svg>
                        Departments
                    </a>
                </li>
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <i class="fa-solid fa-caret-right"></i>
                        <span class="ms-3">{{department.name}}</span> 
                    </a>
                </li>
            </ol>
        </nav>
</div>
<div class="m-8 border border-slate-400 shadow-md p-5 h-5/6">
    <p class="text-2xl font-semibold">{{department.name}}</p>
    <p class="text-lg mt-3">{{department.description}}</p>
    <p class="text-2xl font-semibold mt-5 mb-8">Employee Statistics</p>
    <div class="flex">
    <div class="mt-4 me-5 p-5 border border-slate-400 shadow-md">
        <p class="text-xl font-semibold mb-3">Nurses</p>
      <apx-chart
    [series]="nursesChartOptions.series"
    [chart]="nursesChartOptions.chart"
    [dataLabels]="nursesChartOptions.dataLabels"
    [plotOptions]="nursesChartOptions.plotOptions"
    [yaxis]="nursesChartOptions.yaxis"
    [xaxis]="nursesChartOptions.xaxis"
    [fill]="nursesChartOptions.fill"
    [title]="nursesChartOptions.title"
    ></apx-chart>
    </div>
    <div class="mt-4 p-5 border border-slate-400 shadow-md">
        <p class="text-xl font-semibold mb-3">Doctors</p>
        <apx-chart
    [series]="doctorsChartOptions.series"
    [chart]="doctorsChartOptions.chart"
    [dataLabels]="doctorsChartOptions.dataLabels"
    [plotOptions]="doctorsChartOptions.plotOptions"
    [yaxis]="doctorsChartOptions.yaxis"
    [xaxis]="doctorsChartOptions.xaxis"
    [fill]="doctorsChartOptions.fill"
    [title]="doctorsChartOptions.title"
  ></apx-chart>
    </div>
    </div>
    
</div>
</div>
