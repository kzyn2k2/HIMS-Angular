<div class="h-screen">
<div class="m-8">
<nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x0 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="ms-2">Nurses</span>
                    </a>
                </li>
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <i class="fa-solid fa-caret-right"></i>
                        <span class="ms-2">{{nurse.firstName}} {{nurse.lastName}}</span> 
                    </a>
                </li>
            </ol>
        </nav>
</div>
<div class="m-8 border border-slate-300 shadow-md p-5 h-5/6">
    <div class="flex justify-between pe-5">  
    <p class="text-2xl font-semibold">{{nurse.firstName}} {{nurse.lastName}}</p>
    <div>
    <button [routerLink]="['/admin/update-nurse/', nurse.id]" class="border border-gray-300 w-32 rounded-md shadow-sm px-4 py-3 text-white bg-blue-900 hover:bg-blue-800">Update</button>
    <button class="border border-gray-300 w-32 rounded-md shadow-sm px-4 py-3 text-white bg-red-700 hover:bg-red-600" (click)="removeNurse()">Remove</button>
    </div>
    </div>
    <div class="mt-4 ">
        <div class="flex">
        <div class="w-4/12">
            <p class="mb-4 text-base font-semibold">Email</p>
            <p class="text-lg">{{nurse.email}}</p>
        </div>
        <div class="w-4/12">
            <p class="mb-4 text-base font-semibold">Phone</p>
            <p class="text-lg">{{nurse.phone}}</p>
        </div>
        <div class="w-4/12">
       <p class="mb-4 text-base font-semibold">Employed Date</p>
            <p class="text-lg">{{nurse.employedDate | date}}</p>
        </div>
        </div>
        <div class="flex mt-6">
        <div class="w-4/12">
            <p class="mb-4 text-base font-semibold">Gender</p>
            <p class="text-lg">{{nurse.gender| titlecase}}</p>
        </div>
        <div class="w-4/12">
            <p class="mb-4 text-base font-semibold">Department</p>
            <p class="text-lg">{{nurse.departmentName}}</p>
        </div>
        <div class="w-4/12">
            <p class="mb-4 text-base font-semibold">Rank</p>
            <p class="text-lg">{{nurse.rank | titlecase}}</p>
        </div>

        </div>
    </div>
 </div>
</div>
