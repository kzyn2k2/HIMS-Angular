<div class="h-screen">
<div class="m-8">
<nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                        </svg>
                        Departments
                    </a>
                </li>
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <i class="fa-solid fa-caret-right"></i>
                        <span class="ms-3">Register</span> 
                    </a>
                </li>
            </ol>
        </nav>
</div>
<div class="m-8 border border-slate-400 shadow-md p-5 h-5/6">
    <p class="text-2xl font-semibold">Register Department</p>
    <form [formGroup]="form" (ngSubmit)="openConfirm()" class="mt-5">
            <div class="w-4/12">
                <label for="name" class="block mb-4 text-base font-medium">Name</label>
                <input id="name" class="block w-3/4 p-2 border border-slate-400 rounded-md" type="text"
                formControlName="name">
                <p *ngIf="form.controls['name'].errors?.['required'] && (form.controls['name'].touched || 
                submitted)" class="text-sm text-red-600">Required field</p>
                <p *ngIf="(form.controls['name'].errors?.['required'] == null) && form.controls['name'].errors?.['name'] && (form.controls['name'].touched || 
                submitted)" class="text-sm text-red-600">Invalid name</p>
            </div>
            <div class="w-4/12 mt-5">
            <label for="" class="block mb-4 text-base font-medium">Access</label>
            <dropdown class="block w-3/4" [optionName]="'Access'" [options]="accessDropdownOptions"
            (valueSelectedEvent)="selectAccess($event)"></dropdown>
            <p *ngIf="!accessSelect && submitted" class="text-sm text-red-600">Select accessibility</p>
            </div>
            <div class="w-4/12 mt-5">
                <label for="desc" class="block mb-4 text-base font-medium">Description</label>
                <textarea id="desc" rows="5" class="block w-3/4 p-2 border border-slate-400 rounded-md" 
                formControlName="desc"></textarea>
                <p *ngIf="form.controls['desc'].errors?.['required'] && (form.controls['desc'].touched || 
                submitted)" class="text-sm text-red-600">Required field</p>
        </div>
        
        <div class="flex mt-12">
            <button type="submit" class="border border-gray-300 w-32 rounded-md shadow-sm px-4 py-3 text-white bg-blue-900 hover:bg-blue-800" [disabled]="!form.valid">
                <i class="fa-solid fa-upload"></i>  Register</button>
            <button type="button" [routerLink]="['/admin/departments']" class="border border-gray-300 w-32 rounded-md shadow-sm px-4 py-3 ms-4 text-white bg-red-700 hover:bg-red-600">
                <i class="fa-solid fa-ban" ></i> Cancel</button>
        </div>   
    </form>
</div>
<div *ngIf="visibility" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">

  <div class="bg-white p-6 rounded shadow-lg w-1/3">
<p class="text-3xl font-semibold">Confirm</p>
<p class="mt-4">Do you want to register the department?</p>
<div class="text-right">
      <button class="bg-blue-900 text-white px-4 py-2 rounded-md me-4" (click)="registerDepartment()">Register</button>
      <button (click)="closeConfirm()" class="bg-red-700 text-white px-4 py-2 rounded-md">
        Close
      </button>

    </div>
</div>

</div>
