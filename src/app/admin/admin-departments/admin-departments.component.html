<div class="h-screen">
    <div class="m-8">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a class="inline-flex items-center text-sm font-medium text-blue-900 hover:text-blue-700">
                        <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                        </svg>
                        Departments
                    </a>
                </li>
            </ol>
        </nav>

    </div>
    <div class="m-8 border border-slate-400 shadow-md p-5 h-5/6">
        <div class="flex">
            <div class="flex w-6/12">
                <input type="text" class="border border-slate-300 p-3 focus:outline-none focus:shadow-none">
                <button type="button" class="bg-blue-900 hover:bg-blue-800 text-white p-3"><i
                        class="fa-solid fa-magnifying-glass"></i> Search</button>
                <button routerLink="/admin/register-department" type="button"
                    class="bg-blue-900 hover:bg-blue-800 text-white p-3 ms-2">
                    <i class="fa-solid fa-upload"></i> Create</button>
            </div>
            <div class="flex justify-end w-6/12 pe-5">
                <app-paginator [totalItems]="pager.totalItems" (pageChangeEvent)="changeEvent($event)"></app-paginator>
            </div>
        </div>
        <div class="mt-8 pe-5">
            <table class="w-full border border-slate-300 shadow-sm">
                <thead>
                    <tr class="border-b border-slate-500">
                        <th class="font-semibold pt-4 pb-4">No.</th>
                        <th class="font-semibold">Name</th>
                        <th class="font-semibold">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let departmentSummary of departments; let i = index"
                        [routerLink]="['/admin/departments/', departmentSummary.id]"
                        class="text-center border-b border-slate-300">
                        <td>{{i + 1 + (pageSize * pageNumber)}}</td>
                        <td class="pt-4 pb-4">{{departmentSummary.name}}</td>
                        <td>{{departmentSummary.description}}</td>
                    </tr>
                    <tr *ngIf="departments.length <= 0">
                        <td colspan="3" class="text-center py-3 font-semibold">No departments</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
