<div class="p-5">
<p class="text-2xl font-semibold">Select Date</p>   
    <div class="flex justify-between">
    <div class="mt-4 w-1/2">
        <label for="dob" class="block mb-4 text-base font-medium">Appointment Date</label>
        <input type="date" id="dob" class="block w-1/2 p-2 border border-slate-400 rounded-md" ngModel [(ngModel)]="date">
    </div>
    <div>

    <button class="border border-slate-500 bg-indigo-500 text-white rounded-md px-4 py-2" (click)="bookAppointment()">Book</button>
    </div>
    </div>
    <div class="w-1/3">
<label for="time" class="block mb-4 text-base font-medium mt-4">Select time:</label>
    <div class="relative">
        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
            </svg>
        </div>
        <input type="time" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg
         focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700
          dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
           dark:focus:border-blue-500" min="09:00" max="18:00" value="00:00" required ngModel [(ngModel)]="time" />
    </div>
</div>
    <div class="w-full">
<p class="text-2xl mt-4">Available Doctors</p>
<div class="grid grid-cols-3 gap-2">
<div  (click)="selectDoctor(doctor.id)" *ngFor="let doctor of doctors" class="border border-slate-500 rounded-md p-4 mt-5 cursor-pointer" [ngClass]="{'border-4 border-indigo-600': doctor.id == appointmentForm.doctorId}">
<p class="text-2xl">{{doctor.firstName+" "+doctor.lastName}}</p>
<p class="text-base font-semibold">{{doctor.rank}}</p>
<div class="flex justify-end">
</div>
</div>
</div>
    </div>

</div>
